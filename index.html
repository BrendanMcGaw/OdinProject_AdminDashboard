<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="fullBodyContainer">

        <div class="sidebarContainer">
            <!--sidebar title is slightly bigger, therefore different class.-->
            <div class="sidebarLink">
                <img class="dashboardTitleImage" src="view-dashboard.svg" alt="" height="50px" width="50px">
                <p>Dashboard</p>
            </div>

            <div class="personalSection">
                <div class="sidebarLink">
                    <img class="sidebarImages" src="home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="message-reply.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="clock-time-three.svg" alt="">
                    <p>History</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="note-multiple.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="account-group.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>

            <div class="supportSection">
                <div class="sidebarLink">
                    <img class="sidebarImages" src="cog.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="help-box.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="sidebarLink">
                    <img class="sidebarImages" src="shield-check.svg" alt="">
                    <p>Privacy</p>
                </div> 
            </div>

        </div>
        <div class="headerContainer">
            <div class="searchbar">
                <img class="searchSymbol" src="magnify.svg" alt="" height="25px" width="25px">
                <input class="search" type="text" name="search">
            </div>
            <div class="profileAlerts"> <!-- might want to ccreate another grid with 3 columns, see how it looks.-->
                <img src="bell-ring-outline.svg" alt="" height="25px" width="25px">
                <img class="profilePicture" src="46087405.jpg" alt="" srcset="" height="50px" width="50px">
                <span>Brendan McGaw</span>
            </div>
            <div class="profileHandle"> <!-- Another grid, with 2 rows and 2 columns, image spans both rows.-->
                <img class="profilePicture handleItem1" src="46087405.jpg" alt="" srcset="" height="75px" width="75px">
                <div class="handleItem2">Hi There,</div>
                <div class="handleItem3">Brendan McGaw (@McGaw)</div>
            </div>
            <div class="postButtons"> <!-- This one will need another grid with 3 columns.-->
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="contentContainer">

        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
